<body>

    <!-- header part start here  -->
    <section class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="header_top py-2">
                        <div>
                            <a href="deposite.html"><span class="material-symbols-outlined"> chevron_left </span></a>
                        </div>
                        <div>
                            <h1>Withdraw</h1>
                        </div>
                        <div>
                            <div class="w-10"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- header part end here  -->

    <div class="container-fluid">
        <form action="">
            
        </form>



        <!-- deposit form part start here  -->
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="deposite_form pt-3" style="min-height: 85vh;">
                    <form action="">
                        <div class="">
                            <div class="select_network mb-3">
                                <h3>Select Network</h3>
                                <div class="input-group">
                                    <select name="currentcy" class="form-control" id="">
                                        <option value="usdt" selected>USDT</option>
                                        <option value="">BUSD</option>
                                        <option value="">ADA</option>
                                        <option value="">UCUP</option>
                                        <option value="">USDC</option>
                                        <option value="">AVAX</option>
                                    </select>
                                    <select name="network" class="form-control" id="">
                                        <option value="TRC20" selected>TRC20</option>
                                        <option value="">ERC20</option>
                                        <option value="">BEP20(BSC)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h3>Your wallet address</h3>
                                <textarea name="" id="" placeholder="Enter your wallet address" cols="10" rows="2" class="form-control"></textarea>
                            </div>
                            <div class="my-3 mb-5">
                                <h3>Ammount</h3>
                                <div class="input-group">
                                    <input type="text " class="form-control text-black" placeholder="00.00">
                                    <button class="btn_ammount p-2 m-0" style="width: fit-content;">All</button>
                                </div>
                                <p><strong>Available Amount:</strong> 00.00</p>
                            </div>
                        </div>
                        
                        <div class="my-3">
                            <p>The minimum withdrawal amount is 1.000 USDT </p>
                            <button class="btn btn-success form-control btn_ammount py-2">Withdraw</button>
                            <p>Transaction fee: 1.000000 USDT</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- deposite form part end here  -->

    </div>

    <!-- mobile menu section start here  -->
    <section class="mobile_menu">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="menus_">
                        <a href="index.html">

                        </a>
                        <a href="news.html">

                        </a>
